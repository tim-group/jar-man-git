apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'com.timgroup.jarmangit'
apply plugin: 'java-gradle-plugin'

group = 'com.timgroup'
version = '1.1.' + System.getenv('BUILD_NUMBER')

repositories {
    maven {
        name "nexus"
        url "${repoUrl}/groups/public"
    }
}

gradlePlugin {
    plugins {
        autobumper {
            id = "com.timgroup.jarmangit"
            implementationClass = "com.timgroup.gradlejarmangit.GradleJarManGitPlugin"
        }
    }
}

publishing {
    repositories {
        maven {
            url "${project.repoUrl}/repositories/yd-release-candidates"
            credentials {
                username = project.repoUsername
                password = project.repoPassword
            }
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.5.0.201609210915-r'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

buildscript {
    repositories {
        maven {
            name "nexus"
            url "${project.repoUrl}/groups/public"
        }
    }

    dependencies {
        classpath "com.timgroup:gradle-jarmangit:1.1.+"
    }
}
