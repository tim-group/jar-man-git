plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group = 'com.timgroup'
version = '1.1.' + System.getenv('BUILD_NUMBER')

repositories {
    maven {
        name "nexus"
        url "${repoUrl}/groups/public"
    }
}

gradlePlugin {
    plugins {
        jarmangit {
            id = "com.timgroup.jarmangit"
            implementationClass = "com.timgroup.gradlejarmangit.GradleJarManGitPlugin"
        }
    }
}

publishing {
    repositories {
        maven {
            url "${project.repoUrl}/repositories/yd-release-candidates"
            credentials {
                username = project.repoUsername
                password = project.repoPassword
            }
        }
    }
}

model {
    publishing {
        publications {
            pluginMaven {
                artifact sourcesJar
            }
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

assemble.dependsOn(sourcesJar)

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.5.0.201609210915-r'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
